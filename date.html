<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can We Go on a Date?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            background-color: #1e3a8a;
            color: #80d0ff;
            margin: 0;
        }
        h1 {
            font-size: 24px;
            text-shadow: 4px 4px #0a1f44;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        button {
            font-size: 16px;
            padding: 15px 30px;
            border: 4px solid #0a1f44;
            cursor: pointer;
            border-radius: 0;
            transition: all 0.2s ease-in-out;
            box-shadow: 4px 4px #0a1f44;
            font-family: 'Press Start 2P', cursive;
        }
        #yesBtn {
            background-color: #4caf50;
            color: white;
        }
        #noBtn {
            background-color: #ff3b3b;
            color: white;
        }
        button:active {
            box-shadow: none;
            transform: translate(4px, 4px);
        }
    </style>
</head>
<body>

    <h1>Can we go on a date? ðŸ’™</h1>
    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes ðŸ˜Š</button>
        <button id="noBtn" onclick="growNoButton()">No ðŸ˜¢</button>
    </div>

    <script>
        function sayYes() {
            // Redirect to final page
            window.location.href = "final.html";
        }

        function growNoButton() {
            let noBtn = document.getElementById("noBtn");
            let currentSize = parseInt(window.getComputedStyle(noBtn).fontSize);
            noBtn.style.fontSize = (currentSize + 5) + "px";
            noBtn.style.padding = (currentSize / 2) + "px " + (currentSize) + "px";
        }
    </script>

</body>
</html>
